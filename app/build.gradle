plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.devtools.ksp'
}

android {
    compileSdkVersion 36

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    defaultConfig {
        applicationId "com.therealbluepandabear.pixapencil"
        minSdk 26
        targetSdkVersion 36
        versionCode 27
        versionName "0.1.8.1"

        ksp {
            arg('room.schemaLocation', "$projectDir/schemas")
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    testOptions {
        execution 'ANDROID_TEST_ORCHESTRATOR'
    }

    configurations {
        androidTestImplementation {
            exclude group: 'io.mockk', module: 'mockk-agent-jvm'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    namespace 'com.therealbluepandabear.pixapencil'
    testOptions {
        unitTests.returnDefaultValues = true
    }
    kotlin.sourceSets.configureEach {
        languageSettings.optIn("kotlin.RequiresOptIn")
    }
}

dependencies {
    // Implementations ==> [AndroidX]
    implementation 'androidx.core:core-ktx:1.16.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation "androidx.room:room-runtime:2.7.2"
    implementation "androidx.room:room-ktx:2.7.2"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.9.2"
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.3.0'
    implementation "androidx.fragment:fragment-ktx:1.8.8"

    // Implementations ==> [External Libraries]
    implementation 'com.github.takusemba:spotlight:2.0.5'
    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:3.0.0-RC3'
    //noinspection Aligned16KB
    implementation 'io.github.beyka:Android-TiffBitmapFactory:0.9.9.1'
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    implementation 'com.github.duanhong169:colorpicker:1.1.6'

    // Implementations ==> [Google]
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.google.code.gson:gson:2.13.1'
    implementation 'com.android.volley:volley:1.2.1'

    // Implementations ==> [JetBrains]
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.2'
    runtimeOnly 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2'

    // Test Implementations ==> [JUnit]
    testImplementation 'junit:junit:4.13.2'

    // Test Implementations ==> [Mockk]
    testImplementation 'io.mockk:mockk-agent-jvm:1.14.5'
    testImplementation 'io.mockk:mockk-android:1.14.5'

    // Android Test Implementations ==> [JUnit]
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.3.0'
    androidTestImplementation 'junit:junit:4.13.2'
    androidTestImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.8.22"

    // Android Test Implementations ==> [Mockk]
    androidTestImplementation "io.mockk:mockk-android:1.14.5"
    androidTestImplementation "io.mockk:mockk-agent-jvm:1.14.5"

    // Android Test Implementations ==> [Espresso]
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.2'

    // Android Test Implementations ==> [Core Android Test Implementations]
    androidTestImplementation 'androidx.test:rules:1.7.0'
    androidTestImplementation 'androidx.test:runner:1.7.0'
    androidTestImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2'
    androidTestImplementation "org.mockito.kotlin:mockito-kotlin:6.0.0"
    androidTestImplementation "androidx.arch.core:core-testing:2.2.0"
    androidTestImplementation "org.jetbrains.kotlin:kotlin-test:1.8.22"

    // Android Test Util
    androidTestUtil 'androidx.test:orchestrator:1.6.1'

    // Ksp
    ksp "androidx.room:room-compiler:2.7.2"

    // Annotation Proc
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'
}